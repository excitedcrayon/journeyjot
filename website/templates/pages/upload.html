{% extends 'base/template.html' %}
{% block title %} Upload {% endblock title %}
{% block body_data %}
    <div class="content_header"><h1>Upload</h1></div>
    <div class="inner_content inner_content_form">
        <div class="form_wrapper">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label>Title</label>
                    <input type="text" name="title" placeholder="Sandton" required>
                </div>
                <div>
                    <label>Description</label>
                    <textarea name="description" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label><small>You can upload multiple files in one go</small></label>
                    <input type="file" name="file" multiple>
                </div>
                <div class="form_button">
                    <button class="btn" type="submit">Upload</button>
                    <a class="btn" href="{% url 'profile' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock body_data %}
